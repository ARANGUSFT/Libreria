{% include "Inc/header.html" %}


 
<div class="ui container"><br>
    <h1 style="text-align: center;">Registro de Usuarios</h1><br><br>

    <form action="" method="POST" class="ui form">

        {% csrf_token %}
        <div class="four fields">

            <div class="field">
                <label for="">Nombre</label>
                <input type="text" name="nombre" placeholder="Ingrese un nombre" required>
            </div>

            <div class="field">
                <label for="">Apellido</label>
                <input type="text" name="apellido" placeholder="Ingrese un apellido" required>
            </div>

            <div class="field">
                <label for="">Direccion</label>
                <input type="text" name="direccion" placeholder="Ingrese una direccion" required>
            </div>

            <div class="field">
                <label for="">Edad</label>
                <input type="number" name="edad" placeholder="Ingrese una edad" required>
            </div>

        </div>



        <div class="two fields">

            <div class="field">
                <label for="">Telefono</label>
                <input type="number" name="telefono" placeholder="Ingrese un telefono" required>
            </div>

            <div class="field">
                <label for="">Cedula</label>
                <input type="number" name="cedula" placeholder="Ingrese la cedula" required>
            </div>

        

        </div>

        <div class="two fields">


            <div class="field">
                <label for="">Correo</label>
                <input type="text" name="correo" placeholder="Ingrese un correo" required>
            </div>

            <div class="field">
                <label for="">Profesion</label>
                <input type="text" name="profesion" placeholder="Ingrese una profesion" required>
            </div>

        </div>

        <br>
        <div style="text-align: center;">
          <button class="ui green button">Guardar Empleado</button>
        </div>

    </form>
</div>




{% include "Inc/footer.html" %}
